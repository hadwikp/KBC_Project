<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle, #3e18a7 0%, #1d0f52 100%);
      background-size: cover;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
      color: black;
    }
    h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 35px;
            font-weight: 700;
            text-align: center;
            color: #100f0f; /* KBC-style golden color */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0056b3;
      color: white;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Name</th>
          <th>Email</th>
          <th>Date of Birth</th>
          <th>Qualification</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>
            <form action="{{ url_for('select_user') }}" method="post" style="display:inline;" onsubmit="notifyUser('{{ user.uid }}')">
              <input type="hidden" name="selected_uid" value="{{ user.uid }}">
              <button type="submit">Select</button>
            </form>
          </td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.dob }}</td>
          <td>{{ user.qualification }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <script>
    function notifyUser(uid) {
      // Store the accepted user UID in local storage (for client-side redirection if needed)
      localStorage.setItem("acceptedUser", uid);
    }
  </script>
</body>
</html>
